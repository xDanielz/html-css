<style>
    table{
        border-collapse: collapse;
        width: 50%;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
    }

    thead{
        position: sticky;
        top: -1px;
    }

    tbody > tr:nth-child(even){
        background-color: lightgray;
    }

    tbody > tr > td:last-child{
        text-align: right;
    }

    thead, tfoot{
        background-color: rgb(73, 73, 73);
        color: white;
    }

    td, th{
        border: 1px solid black;
        padding: 10px;
    }
</style>
