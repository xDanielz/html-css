<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(1, 58, 1);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color:rgb(0, 255, 0)
        }
        a:hover{
            text-decoration: underline;
            color: indigo;  
        }
        img{
            display: none;
        }
        span:hover>img{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>
            <span>
                <a href="https://gustavoguanabara.github.io" id='x'>Reposit√≥rio GitHub</a>
                <img src="imagens/GitHub-Mark.png" alt="GitHub Logo">
            </span>
        </li>
        <li>
            <span>
                <a href="https://youtube.com/cursoemvideo/">Canal do YouTube</a>
                <img src="imagens/youtube.jpg" alt="YouTube Logo">
            </span>
        </li>
        <li>
            <span>
                <a href="https://www.cursoemvideo.com">Site do CursoemVideo</a>
                <img src="imagens/cursoemvideo.png" alt="CursoemVideo Logo">
            </span>
        </li>
        <li>
            <span>
                <a href="https://www.tuasaude.com">Artigo sobre Bananas</a>
                <img src="imagens/banana.jpg" alt="Banana">
            </span>
        </li>
</body>
</html>
