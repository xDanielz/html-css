<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 90px;
            width: 300px;
            border: 20px solid darkgray;
            margin: auto;
            padding: 20px;
            outline: 20px dashed salmon;
        }
        p{
            
            margin: 60px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level
        mas os <a href="#">links são exemplos de caixas inline-level</a>
        vamos ver como tudo isso funciona</p>

</body>
</html>
