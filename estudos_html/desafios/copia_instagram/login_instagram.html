<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="instagram">
        <div id="login">
            <h1>
                <img src="imagens/instagram.png" alt="Instagram" width="175px" height="51px">
            </h1>
            <form action="#" method="post">
                <input type="text" name="user" placeholder="Telefone, nome de usuário ou email" id="user">
                <input type="password" name="pswrd" placeholder="Senha" id="pswrd">
                <input type="submit" value="Entrar">
            </form>
            <div id="ou">
                <div class="line"></div> 
                <div id="oou">OU</div>
                <div class="line"></div>
            </div>
            <div id="alternativa">
                <a id="entrar_face" href="#">Entrar com o Facebook</a>
                <a id="esqueceu_senha" href="#">Esqueceu a senha ?</a>
            </div>
        </div>
        
        <div id="cadastre_se">
            <p>Não tem uma conta? <a href="#" target="_self">Cadastre-se</a></p>
        </div>

        <div id="obter_app">
            <p>Obtenha o aplicativo</p>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_
                     source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=4B597F07-5581-49AE-AE31-F14643F10E68&utm_
                     content=lo&utm_medium=badge">
                <img src="imagens/01.png" alt="Baixar na AppStore" width="136px" height="40">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.
                     instagram.android&referrer=utm_source%3Dinstagramw
                     eb&utm_campaign=loginPage&ig_mid=4B597F07-5581-49A
                     E-AE31-F14643F10E68&utm_content=lo&utm_medium=badge">
                <img src="imagens/02.png" alt="Disponivel no GooglePlay" width="134.28px" height="40">
            </a>
        </div>
    </div>
</body>
</html>
